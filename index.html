<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Acamp.in landing page</title>
</head>
<body>
<header> <img src="./images/logo.svg" alt=""></header>
<div id="container">
  <div id="main">
    <form action="" id="form-login">
      <fieldset>
        <legend>Formulário de login</legend>
        <h1><img src="./images/log-in.svg" alt="">  Faça seu login</h1>
        <p>Entre com suas informações de cadastro.</p>
        <p><label for="email">E-mail</label></br>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
        </p>
        <p><label for="password">Senha</label></br>
          <input type="password" name="password" id="password" placeholder="Digite sua senha"> 
          <button id="showpassword" onclick="" title="Clique para ver a senha"></button></br>
        </p>
        <div class="textandlink">
        <span>
          <input type="checkbox" name="rememberme" id="rememberme"></input><label for="rememberme">Lembre-me</label>
        </span>
          <a href="#" id="forgottenpassword">Esqueci minha senha</a>
        </div>
        <button type="submit" id="summit">ENTRAR</button><br>
        <span id="newaccount">Não tem conta?&nbsp;<a href="#">Registre-se</a></span>
      </fieldset>
    </form>
  </div>
  <div id="sidebar"></div>
</div>
<footer></footer>
</body>
</html>
